- name: installing multiple software in loop
  hosts: mongodb
  become: yes
  tasks:
    - name: program logic
      ansible.builtin.package:
        name: "{{ name.item }}"
        state: "{{ state.item }}"
      loop:
        - { name: 'nginx', state: 'installed' }
        - { name: 'mysql' , state: 'remove'  }
        - { name: 'httpd' , state: 'instatted' }