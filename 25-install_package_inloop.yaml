- name: using loops to install pacakage
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: installing packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'nginx', state: 'present' }
    - { name: 'httpd', state: 'present' }
    - {name: 'python', state: 'present' }
    - {name: 'zip', state: 'present' }